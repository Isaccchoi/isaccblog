{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="col-sm-10 col-sm-offset-1">
        <h1 class="text-center">로그인</h1>
        <br/>
        <form method="POST" action=""> {% csrf_token %}
            {{ form | crispy }}
            <p class="text-right">
                <input class="btn btn-lg btn-info" type="submit" value="로그인" />
            </p>
        </form>
        <p class="text-center">
            <a href="{% url "social:begin" "google-oauth2" %}"><button class="btn btn-danger" style="width: 40%;">Google 로그인</button></a>
            <a href="{% url "social:begin" "facebook" %}"><button class="btn btn-primary" style="width: 40%;">FaceBook 로그인</button></a>
        </p>
    </div>


{% endblock %}
