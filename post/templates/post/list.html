{% extends "base.html" %}

{% block content %}
<div class="col-sm-10 col-sm-offset-1">
    <h1 class="text-center">글 목록</h1>
    <br/>
    <p class="text-right">
        <a href="{% url 'create' %}">
            <input class="btn btn-lg btn-warning" type="button" value="글 작성" />
        </a>
    </p>

    {% for post in posts %}
        <div class="thumbnail">
            <div class="lead">
                <a href="{{ post.get_absolute_url }}">
                    <h3>{{ post.title }}</h3>
                </a>
                <div>
                    {{ post.content }}
                    <p class="text-right">{{ post.user.get_username }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
