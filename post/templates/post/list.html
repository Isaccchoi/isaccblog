{% extends "base.html" %}

{% block content %}
<div class="col-sm-10 col-sm-offset-1">
    <h1>title</h1>

    {% for post in posts %}
    <div class="row">
        <div class="col-sm-15">
            <div class="thumbnail">
                <div class="lead">
                    <h3>{{ post.title }}</h3>
                    <div>
                        {{ post.content }}
                        <p class="text-right">{{ post.user.get_username }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    {% endfor %}
</div>
{% endblock %}
